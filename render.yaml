services:
  - type: web
    name: roadguard-backend
    env: python
    region: singapore
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn --chdir backend app:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: MALLOC_ARENA_MAX
        value: 2
      - key: WEB_CONCURRENCY
        value: 1
      - key: YOLO_CONFIG_DIR
        value: /tmp
    disk:
      name: roadguard-uploads
      mountPath: /opt/render/project/src/backend/static/uploads
      sizeGB: 1
